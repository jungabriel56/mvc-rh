<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cargos</title>
	<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="layout/header :: headerfragment"></div>
	<div th:replace="layout/menu :: menufragment"></div>

	<div id="content">
		<div class="container">

			<h3>Listagem de Cargos</h3>
			
			<a href="cargos/add" class="btn-sm btn-primary"><i class="fas fa-plus"></i></a>


			<table class="table table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Cargo</th>
						<th>Departamento</th>
						<th>Ações</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="cargo : ${cargos}">
               		<td th:text="${cargo.id}"></td>
                   	<td th:text="${cargo.nome}"></td>
                   	<td th:text="${cargo.departamento != null ? cargo.departamento.nome : '--'}"></td>
                   	<td></td>
                   	<td>
                   		<a class="btn-sm btn-primary" th:href="@{/cargos/update/{id}(id=${cargo.id})}">Editar</a>
	                   	<a class="btn-sm btn-danger" th:href="@{/cargos/delete/{id}(id=${cargo.id})}">Excluir</a>
                   	</td>               
               </tr>
				</tbody>

			</table>


		</div>
	</div>
	<footer id="footer" class="footer text-center"> &copy;2024
		turma de microservices </footer>

</body>

</html>
